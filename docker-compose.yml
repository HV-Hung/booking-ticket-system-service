version: '3.8'

services:
  db:
    image: postgres:13
    container_name: bts
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: bts
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  redis:
    image: redis:7.0.9-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  db-data: